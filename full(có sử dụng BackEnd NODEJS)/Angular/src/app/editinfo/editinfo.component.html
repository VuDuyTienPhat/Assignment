<form #formControl="ngForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                [(ngModel)]="username" name="username" disabled>

        </div>
     

    </div>
    <div class="form-group">
        <label for="fullname">fullname</label>
        <input type="text" class="form-control" id="fullname"
        [(ngModel)]="fullname"
            name="fullname">
    </div>

    <div class="form-row">

        <div class="form-group col-md-4">
            <label for="inputState">Giới tính</label>
            <select id="inputState" class="form-control" [(ngModel)]="gender"
            name="gender">
                <option >Choose...</option>
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
            </select>
        </div>
        <div class="form-group col-md-8">
            <label for="bdate">Birthday</label>
            <input type="date" class="form-control" id="bdate" [(ngModel)]="birthday"
            name="birthday">
        </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="luuThayDoi(formControl)">Lưu thay đổi</button>
</form>
