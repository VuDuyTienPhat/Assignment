<div class="container">
    <H1 style="text-align: center;color:green;">Đăng Ký tài khoản</H1>
    <br>
    <form #studentForm="ngForm">
        <!-- USERNAME -->
        <div class="form-group ">
            <i class="fas fa-user"></i><label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="formStudent.username" name="username"
                #usernameControl="ngModel" pattern="[^' ']+" placeholder="Nhập username" required
                [class.is-invalid]="usernameControl.touched&&usernameControl.invalid"
                [class.is-valid]="usernameControl.touched&&usernameControl.valid">
            <small class="form-text text-danger" *ngIf="usernameControl.touched&&usernameControl.errors?.required">
                Username k được bỏ trống
            </small>
            <small class="form-text text-danger" *ngIf="usernameControl.touched&&usernameControl.errors?.pattern">
                Username k được có khoảng trắng
            </small>
        </div>
        <!-- END USERNAME -->

        <!-- Email -->
        <div class="form-group ">
            <i class="fas fa-envelope-square"></i><label>Email khôi phục tài khoản</label>
            <input type="email" class="form-control" name="email" required email #emailControl="ngModel"
                [(ngModel)]="formStudent.email" 
                [class.is-invalid]="emailControl.touched&&emailControl.invalid"
                [class.is-valid]="emailControl.touched&&emailControl.valid"
                placeholder="Nhập Email">

            <small class="form-text text-danger" *ngIf="emailControl.touched&&emailControl.errors?.required">
                Email k được bỏ trống
            </small>
            <small class="form-text text-danger" *ngIf="emailControl.errors?.email">
                Email k đúng định dạng
            </small>

        </div>

        <!--END Email -->

        <!-- Password -->
        <div class="form-group ">
            <i class="fas fa-key"></i><label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Nhập Password"
                [(ngModel)]="formStudent.password" #passwordControl="ngModel"
                [class.is-invalid]="passwordControl.touched&&passwordControl.invalid" required minlength=6
                [class.is-valid]="passwordControl.touched&&passwordControl.valid">
            <small class="form-text text-danger" *ngIf="passwordControl.touched&&passwordControl.errors?.required">
                Password k được bỏ trống
            </small>
            <small class="form-text text-danger" *ngIf="passwordControl.errors?.minlength">
                Password phải có ít nhất 6 kí tự
            </small>
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid"
            (click)="Addthongtin(studentForm)" style="width:25%;height:50px">Submit</button>
    </form>
    <br>

  


</div>
