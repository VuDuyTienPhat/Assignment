


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators" style="background:black">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" style="width:18px;height:18px;border-radius:50%;"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1" style="width:18px;height:18px;border-radius:50%;"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2" style="width:18px;height:18px;border-radius:50%;"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3" style="width:18px;height:18px;border-radius:50%;"></li>

    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../assets/banner1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../assets/taolao1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../assets/banner3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../assets/girl.jpg" class="d-block w-100" alt="...">
        </div>


    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row">
    <div class="col-6" *ngFor="let monHoc of listMonHoc | paginate: { itemsPerPage: 4, currentPage: p } ">
        <div class="card text-center">
            <a [routerLink]="['/thiTN',monHoc.Id]" style="text-decoration: none;">
                <div>
                    <img src="../../assets/images/{{monHoc.Logo}}" alt="..." width="50%">
                </div>
                <div class="card-footer text-muted" style="height: auto; ">
                    {{monHoc.Name}}
                </div>
            </a>
        </div>
        <br>
    </div>


</div>
<br>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
