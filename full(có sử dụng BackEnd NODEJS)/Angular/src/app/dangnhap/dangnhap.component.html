    <h1 style="text-align: center;color:green;"> Đăng nhập
    </h1>
    <br>
    <form #formLogin="ngForm">
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="nhập Username" name="username" ngModel>
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="password" placeholder="nhập Password" name="password" ngModel>
        </div>
        <div class="d-flex flex-row-reverse bd-highlight mb-3">
            <a [routerLink]="['/quenmatkhau']" style="text-decoration: none;color:cornflowerblue;margin-left:15px">
                Quên mật khẩu
            </a>
            <a [routerLink]="['/dangki']" style="text-decoration: none;color:cornflowerblue">
                Đăng ký
            </a><br>
        </div>

        <button type="submit" class="btn btn-success mb-2" (click)="login(formLogin)" style="width: 25%;height: 60px;">Đăng Nhập</button>




    </form>
