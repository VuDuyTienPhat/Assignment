<h3>Contact Form</h3>

<div class="container">
   <div class="row">
      <div class="col-9">
         <form action="" #formControl="ngForm">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." name="fname"
               [(ngModel)]="firstname">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" name="lastname" placeholder="Your last name.."
               [(ngModel)]="lastname">

            <label for="country">Country</label>
            <select id="country" name="country" >
               <option value="usa">VietNam</option>
               <option value="australia">Australia</option>
               <option value="canada">Canada</option>
               <option value="usa">USA</option>

            </select>

            <label for="subject">Ná»™i dung</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"
               [(ngModel)]="subject"></textarea>

            <button type="submit" class="btn btn-primary" (click)="onSubmit();">Submit</button>
         </form>
      </div>
      <div class="col-3">
         <img src="../../assets/contact.png" alt="" class="responsive" style="width:100%;height:30%">
      </div>
   </div>



</div>
